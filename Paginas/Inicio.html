<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Copernico</title>
  <link rel="stylesheet" href="../Styleinicio.css"> </head>
<body>
  <header>
    <div class="titulo-banner">
      <i>𝕽𝖆𝖉𝖎𝖔 𝕮𝖔𝖕𝖊𝖗𝖓𝖎𝖈𝖔</i>
    </div>
    <img src="../Recursos/logo.png" alt=""> 
  </header>
  <aside> 
    <div class="widget-container">
      <iframe src="https://zeno.fm/player/radio-copernicana" width="580" height="580" frameborder="0" scrolling="no"></iframe><a href="https://zeno.fm/" target="_blank" style="display: block; font-size: 0.9em; line-height: 10px;">A Zeno.FM Station</a>
    </div>
  </aside>
  <main>
    <div class="chat-container">
      <h2>Chat de Radio</h2>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Escribe tu mensaje">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <script src="../script.js"></script> </body>
</html>
